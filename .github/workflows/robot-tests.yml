name: Robot Framework Tests

on: [push]

jobs:
  robot-test:
    runs-on: ubuntu-22.04
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install Firefox and GeckoDriver
      - name: Set up Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox wget unzip xvfb libxi6 libgconf-2-4

          # Download the latest GeckoDriver
          GECKODRIVER_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")')
          echo "Using GeckoDriver version: $GECKODRIVER_VERSION"
          wget "https://github.com/mozilla/geckodriver/releases/download/$GECKODRIVER_VERSION/geckodriver-linux64.tar.gz"
          tar -xzf geckodriver-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/geckodriver

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install selenium

      # Run Robot Framework tests with headless Firefox
      - name: Run Robot Framework Tests
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' robot --variable BROWSER:firefox tests/test.robot
